# ============================================
# Albanian-ASR (DibraSpeaks) - Production Deployment
# ============================================
#
# Deploys to production server via self-hosted GitHub Actions runner
# Uses Cloudflare Tunnel for secure, zero-trust access
#
# Required Secrets (configure in GitHub Repository Settings):
#   - CLOUDFLARE_TUNNEL_TOKEN
#   - POSTGRES_USER
#   - POSTGRES_PASSWORD
#   - POSTGRES_DB
#   - JWT_SECRET_KEY
#   - NEXTAUTH_SECRET
#   - GOOGLE_CLIENT_ID
#   - GOOGLE_CLIENT_SECRET
#   - MAIL_API_KEY
#   - MAIL_FROM_EMAIL
#   - MAIL_FROM_NAME
#   - AHASEND_ACCOUNT_ID
# ============================================

name: Deploy to Production

on:
  push:
    branches: ["master"]
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: [self-hosted, linux, x64]  # Use self-hosted runner labels
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Production .env File
        run: |
          cat <<EOF > .env
          # ============================================
          # Production Environment Variables
          # Generated by GitHub Actions on $(date)
          # ============================================
          
          # Cloudflare Tunnel
          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
          
          # Database
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          
          # Authentication
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=https://uneduashqiperine.com
          
          # Google OAuth
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          
          # Email (AhaSend)
          MAIL_API_KEY=${{ secrets.MAIL_API_KEY }}
          MAIL_API_URL=https://api.ahasend.com
          MAIL_FROM_EMAIL=${{ secrets.MAIL_FROM_EMAIL }}
          MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}
          AHASEND_ACCOUNT_ID=${{ secrets.AHASEND_ACCOUNT_ID }}
          
          # Environment
          ENVIRONMENT=production
          EOF

      - name: Create Audio Directories
        run: |
          mkdir -p audio_files/mp3 audio_files/mp4 audio_files/splices

      - name: Stop Existing Containers
        run: |
          docker compose -f docker-compose.prod.yml down --remove-orphans || true

      - name: Build and Deploy
        run: |
          docker compose -f docker-compose.prod.yml up -d --build

      - name: Cleanup Old Docker Resources
        run: |
          docker system prune -af --volumes --filter "until=168h" || true

      - name: Verify Deployment
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30
          
          # Check if all containers are running
          docker compose -f docker-compose.prod.yml ps
          
          # Check nginx health endpoint
          docker exec albanian_asr_nginx_prod curl -sf http://localhost/health || echo "Health check pending..."
          
          echo "âœ… Deployment completed successfully!"

      - name: Show Container Logs (on failure)
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker logs albanian_asr_api_prod --tail 50 || true
          echo "=== Web Logs ==="
          docker logs albanian_asr_web_prod --tail 50 || true
          echo "=== Nginx Logs ==="
          docker logs albanian_asr_nginx_prod --tail 50 || true
          echo "=== Tunnel Logs ==="
          docker logs albanian_asr_tunnel_prod --tail 50 || true
