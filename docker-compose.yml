services:

  api:
    container_name: "api"
    # Web interface service configuration
    ports:
      - 140:80  # Map host port 8080 to container port 80
    build:
      dockerfile: ./api/dockerfiles/Dockerfile
      context: .
    volumes:
      - /home/ubuntu/Desktop/audio_files/mp3:/code/mp3
      - /home/ubuntu/Desktop/audio_files/4:/code/mp4
      - /home/ubuntu/Desktop/audio_files/splices:/code/splices
    depends_on:
      - db

  web:
    container_name: "web"
    # Web interface service configuration
    ports:
      - 160:5000  # Map host port 8080 to container port 80
    build:
      dockerfile: ./web/dockerfiles/Dockerfile
      context: .
    depends_on:
      - db
      - api
  
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: your_username
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: your_database_name
    volumes:
      # - ./data:/var/lib/postgresql/data
      - /home/ubuntu/Desktop/audio_files/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    container_name: "nginx"
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./volume/nginx/conf/:/etc/nginx/conf.d/:ro
  
  certbot:
    image: certbot/certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    command: certonly --webroot --webroot-path=/usr/share/nginx/html --agree-tos --email flooxperia@gmail.com --no-eff-email -d api.uneduashqiperine.com -d uneduashqiperine.com
    depends_on:
      - nginx
    entrypoint: sh -c "certbot renew -q --webroot --webroot-path=/usr/share/nginx/html --no-random-sleep-on-renew"
