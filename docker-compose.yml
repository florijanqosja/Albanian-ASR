version: '3'
services:
  api:
    container_name: "api"
    ports:
      - 140:80
    build:
      dockerfile: ./api/dockerfiles/Dockerfile
      context: .
    volumes:
      - ${MP3_VOLUME_PATH}:/code/mp3
      - ${MP4_VOLUME_PATH}:/code/mp4
      - ${SPLICES_VOLUME_PATH}:/code/splices
    depends_on:
      - db

  web:
    container_name: "web"
    ports:
      - 160:5000
    build:
      dockerfile: ./web/dockerfiles/Dockerfile
      context: .
    depends_on:
      - db
      - api

  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ${DB_VOLUME_PATH}:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ${SSL_API_CERT_PATH}:/etc/nginx/ssl/api.crt
      - ${SSL_API_KEY_PATH}:/etc/nginx/ssl/api.key
      - ${SSL_UNEDUASHQIPERINE_CERT_PATH}:/etc/nginx/ssl/uneduashqiperine.crt
      - ${SSL_UNEDUASHQIPERINE_KEY_PATH}:/etc/nginx/ssl/uneduashqiperine.key
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - web
