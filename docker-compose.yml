version: '3'
services:
  api:
    container_name: "api"
    ports:
      - 140:80
    build:
      dockerfile: ./api/dockerfiles/Dockerfile
      context: .
    volumes:
      - ${MP3_VOLUME_PATH}:/code/mp3
      - ${MP4_VOLUME_PATH}:/code/mp4
      - ${SPLICES_VOLUME_PATH}:/code/splices

    depends_on:
      - db

  web:
    container_name: "web"
    ports:
      - 160:5000
    build:
      dockerfile: ./web/dockerfiles/Dockerfile
      context: .
    depends_on:
      - db
      - api
    
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    volumes:
      - ${DB_VOLUME_PATH}:/var/lib/postgresql/data
    ports:
      - "5432:5432"

